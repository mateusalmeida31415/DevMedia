<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="block">
            <form action="" method="post" class="block-form">
                <label for="">Login</label>
                <input type="text" name="login" id="login" required placeholder="Informe seu login">
                <input type="password" name="senha" id="senha" required placeholder="Informe sua senha">
                <input type="button" value="Entrar" id="btn">
            </form>
            <div class="block-foot">Não é redistrado? <a href="#link">Crie uma conta</a>.</div>
        </div>
    </main>
</body>
</html>
